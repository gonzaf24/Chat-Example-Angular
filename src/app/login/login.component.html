<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrame marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                <h3>Iniciar Sesion</h3>
                </div>
                    <p *ngIf="operation == 'registrarse'">Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
                    <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'registrarse'">Registrarse</a></p>
                <div class="boreredContainer">
                    <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Ingrese Email" />
                    <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingrese ContraseÃ±a" />
                    <input [(ngModel)]="nick" *ngIf="operation == 'registrarse'" class="form-control marbo15" type="text" placeholder="Ingrese Nick" />
                </div>
                <div class="center marto15">
                    <a (click)="login()"  *ngIf="operation == 'login'" class="btn btn-primary">Iniciar Sesion</a>
                    <a (click)="registrarse()" *ngIf="operation == 'registrarse'" class="btn btn-primary">Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
