<div id="homeContainer">
        <div class="whiteBorderGlassBox pato15">
          <div class="homeHeadContainer">
            <div class="row" *ngIf="userLoged" >
              <div class="col-md-auto">
                <div class="avatarFrameonline">
                  <img src="{{userLoged.avatar}}" id="homeAvatarPicture">
                </div>
              </div>
              <div class="col">
                <a class="btn btn-danger btn-sm alineadoDerecha marto15" (click)="logout()">logout</a>
                <br />
                <b>{{userLoged.nick}}</b> | <img src="assets/img/{{userLoged.status}}.png" class="iconHalf"><span>{{userLoged.status}}</span>
                <div>
                  <br />
                  <span>{{userLoged.subnick}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="whiteContainerPadded marto15">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Buscar Amigo" [(ngModel)]="query" />
            </div>
            <div class="col-md-auto">
                <img (click)="agregarAmigo(content)" src="assets/img/logo_live_add.png" class="icon" alt="">
            </div>
          </div>
          <hr />
          
          <b *ngIf="userLoged && userLoged.amigos">Amigos ({{userLoged.amigos.length}} / {{userLoged.amigos.length}})</b>
          <div *ngIf="userLoged && userLoged.amigos">
            <div class="disblo marbo5">
              <app-contact class="col-md-12" *ngFor="let user of userLoged.amigos" [uid]="user" ></app-contact>
            </div>
          </div>

          <b *ngIf = "!userLoged || !userLoged.amigos" > Amigos (0 / 0)</b>

        </div>
</div>


<ng-template #content let-c="close" let-d="dismiss" let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar Amigo</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="">
        <b>Ingresa el email de tu amigo</b>
        <input type="email" class="form-control" placeholder="Emails" [(ngModel)]="amigoEmail" (keyup.enter)="(enviarSolicitud())">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close(enviarSolicitud())">Guardar</button>
    </div>
</ng-template>
